<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/7aeb4aecb0.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppArt</title>
</head>

<body>
  <header>
    <h1>Welcome to AppArt!</h1>
    <p>Here is your canvas.</p>
  </header>
  <main>
    <canvas id="myCanvas"></canvas>
    <canvas id="preview"></canvas>
    <fieldset>
      <legend>Choose the properties of your brush:</legend>
      <div class="tools">
        <div class="tool-group">
          <input type="color" name="brushColor" id="brushColor">
          <label for="brushColor">Please choose a color.</label>
        </div>
        <div class="tool-group">
          <div class="width-indicator"></div>
          <input type="range" min="1" max="50" value="5" name="brushWidth" id="brushWidth">
          <label for="brushWidth">Please choose the width of your brush.</label>
        </div>
      </div>
      <div class="tools">
        <div class="tool-group">
          <input type="range" name="globalAlpha" id="globalAlpha" max="1" step="any" value="1">
          <label for="globalAlpha">Transparency/opacity of color</label>
        </div>
        <div class="tool-group">
          <p>Shape of brush:</p>
          <label for="round">
            <input type="radio" name="brushShape" id="round" value="round" checked>
            Round
          </label>
          <label for="square">
            <input type="radio" name="brushShape" id="square" value="square">
            Square
          </label>
        </div>
      </div>
      <div class="tools">
        <div class="tool-group">
          <label for="fillMode">
            <input type="checkbox" name="fillMode" id="fillMode">
            Fill encircled shape
          </label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Draw mode:</legend>
      <div class="tools rect-radius">
        <div class="tool-group">
          <label for="rect-radius">
            Border radius of rectangle:
            <input type="range" name="rect-radius" id="rect-radius" value="0" max="100">
            <output for="rect-radius">0</output>
          </label>
        </div>
      </div>
      <div class="tools">
        <div class="tool-group">
          <label for="drawFree">
            <input checked type="radio" name="drawMode" id="drawFree" value="drawFree">
            Draw freely
          </label>
        </div>
        <div class="tool-group">
          <label for="straightLine">
            <input type="radio" name="drawMode" id="straightLine" value="straightLine">
            Draw straight line
          </label>
        </div>
        <div class="tool-group">
          <label for="rect">
            <input type="radio" name="drawMode" id="rect" value="rect">
            Draw rectangle
          </label>
        </div>
        <div class="tool-group">
          <label for="circle">
            <input type="radio" name="drawMode" id="circle" value="circle">
            Draw circle (from edge)
          </label>
        </div>
        <div class="tool-group">
          <label for="circleCenter">
            <input type="radio" name="drawMode" id="circleCenter" value="circleCenter">
            Draw circle (from center point)
          </label>
        </div>
        <div class="tool-group">
          <label for="ellipse">
            <input type="radio" name="drawMode" id="ellipse" value="ellipse">
            Draw ellipse
          </label>
        </div>
      </div>
    </fieldset>
    <div class="tools">
      <div class="tool-group">
        <button class="save-btn">
          <i class="fa fa-floppy-disk"></i>
          Save your picture to storage
        </button>
      </div>
      <div class="tool-group">
        <button class="load-btn">
          <i class="fa fa-image"></i>
          Load picture from storage
        </button>
      </div>
    </div>
    <div class="tools">
      <div class="tool-group">
        <button class="delete-btn">
          <i class="fa-solid fa-trash-can"></i>
        </button>
        <span class="delete-text">Delete your work</span>
      </div>
    </div>
  </main>
  <dialog id="save-dialog">
    <h2>Save your painting</h2>
    <img alt="Your painting" id="saveImg">
    <form method="dialog">
      <div class="form-group">
        <label for="title">Give a title to it:</label>
        <input id="title" name="title" type="text" required>
      </div>
      <button class="save-btn">Save</button>
    </form>
    <form method="dialog">
      <button class="cancel-btn">Cancel</button>
    </form>
  </dialog>
  <dialog id="load-dialog">
    <h2>Load image:</h2>
    <form method="dialog" id="gallery">

    </form>
    <form method="dialog">
      <button value="cancel" class="cancel-btn">Cancel</button>
    </form>
  </dialog>
  <dialog id="success-dialog">
    <div>Picture successfully saved.</div>
  </dialog>
</body>

</html>
